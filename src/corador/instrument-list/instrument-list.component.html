<table class="table table-striped table-sm font-smaller center-text">
    <thead class="table-dark">
        <tr>
            <th class="col-4">Nombre</th>
            <th class="col-2">Tipo</th>
            <th class="col-3">Imagen</th>
            <th class="col-2">Precio</th>
            <th class="col-1">Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{instrument.name}}</td>
            <td>{{instrument.type}}</td>
            <td><img [src]="instrument.image" class="img-fluid" [alt]="instrument.name"></td>
            <td>{{instrument.price}}</td>
            <td>{{instrument.stock}}</td>
        </tr>

            <td>Yahaha ESR-123</td>

        </tr>

        </tr>
    </tbody>
</table>
